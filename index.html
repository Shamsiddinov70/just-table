<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="3" class="day">
                    day
                </th>
                <th colspan="7">
                    seminar
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    schedule
                </th>
                <th colspan="2" rowspan="2" class="topic">
                    topic
                </th>
            </tr>
            <tr>
                <th class="begin">
                    begin
                </th>
                <th class="end">
                    end
                </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">
                    Monday
                </td>
                <td rowspan="2" class="yellow-row">
                    8:00 a.m
                </td>
                <td rowspan="2" class="blue-row">
                    5:00pm
                </td>
                <td colspan="2">
                    Introduction to XML
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Validatiy: DTD and Relax NG
                </td>
            </tr>

            <tr>
                <td rowspan="3">
                    Tuesday
                </td>
                <td class="yellow-row">
                    8:00 a.m
                </td>
                <td class="yellow-row">
                    11:00 a.m
                </td>
                <td>
                    XPath
                </td>
            </tr>
            <tr>
                <td class="yellow-row">
                    11:00 a.m
                </td>
                <td class="green-row">
                    2:00 a.m
                </td>
                <td rowspan="2">
                    XSL Transfornmatics
                </td>
            </tr>
            <tr>
                <td class="green-row">
                    2:00 a.m
                </td>
                <td class="blue-row">
                    5:00 p.m
                </td>
            </tr>
            <tr>
                <td>
                    Wednesday
                </td>
                <td class="yellow-row">
                    8:00 a.m
                </td>
                <td class="green-row">
                    12:00 p.m
                </td>
                <td>
                    XSL Formatting Objects
                </td>
            </tr>
        </tbody>
        <caption class="caption">
            Table By-Mr Abbos
        </caption>
    </table>
</body>
</html>
